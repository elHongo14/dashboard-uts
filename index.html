<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <div id="sidenav" class="sidenav">
        <p class="logo">
            <span>UT</span>-Mapaches
        </p>
        <a href="#" class="icon-a">
            <i class="fa fa-dashboard icons"></i>
            &nbsp;&nbsp;Dashboard
        </a>
        <a href="#" class="icon-a">
            <i class="fa fa-users icons"></i>
            &nbsp;&nbsp;Customers
        </a>
        <a href="#" class="icon-a">
            <i class="fa fa-list icons"></i>
            &nbsp;&nbsp;Projects
        </a>
        <a href="#" class="icon-a">
            <i class="fa fa-shopping-bag icons"></i>
            &nbsp;&nbsp;Orders
        </a>
        <a href="#" class="icon-a">
            <i class="fa fa-tasks icons"></i>
            &nbsp;&nbsp;Inventory
        </a>
        <a href="#" class="icon-a">
            <i class="fa fa-user icons"></i>
            &nbsp;&nbsp;Accounts
        </a>
        <a href="#" class="icon-a">
            <i class="fa fa-list-alt icons"></i>
            &nbsp;&nbsp;Tasks
        </a>
    </div>

    <div id="main "class="main">
        <div class="head">
            <div class="col-div-6">
                <span class="nav"
                        style="font-size: 30px;
                            cursor: pointer;
                                color: white;">
                    &#9776; Dashboard
                </span>
                <span class="nav2"
                        style="font-size: 30px;
                            cursor: pointer;
                                color: white;">
                    &#9776; Dashboard
                </span>
            </div>
            <div class="col-div-6">
                <div class="profile">
                <img src="/images/user.png" alt="" class="pro-img">
                <p>
                    <span>elHongo14</span>
                    UI/UX Designer
                </p>
            </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div class="col-div-3">
            <div class="box">
                <p>
                    890 <br>
                    <span>Customers</span>
                </p>
                <i class="fa fa-users box-icon"></i>
            </div>
        </div>
        <div class="col-div-3">
            <div class="box">
                <p>
                    90 <br>
                    <span>Projects</span>
                </p>
                <i class="fa fa-list box-icon"></i>
            </div>
        </div>
        <div class="col-div-3">
            <div class="box">
                <p>
                    15 <br>
                    <span>Orders</span>
                </p>
                <i class="fa fa-shopping-bag box-icon"></i>
            </div>
        </div>
        <div class="col-div-3">
            <div class="box">
                <p>
                    120 <br>
                    <span>Tasks</span>
                </p>
                <i class="fa fa-list-alt box-icon"></i>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
